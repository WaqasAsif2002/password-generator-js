<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  
</head>
<body class="bg-light">
    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-md-8 text-center">
                <h1 class="display-5 mb-3">Random Password Generator</h1>
                <p class="text-muted mb-5">Create strong and secure passwords to keep your account safe online.</p>

                <div class="castle-illustration">
                    <img class="img" src="assests/Avast_logo_2021.svg.png" alt="">
                        <rect x="40" y="80" width="120" height="100" fill="none" stroke="currentColor" stroke-width="2"/>
                        <rect x="60" y="60" width="20" height="40" fill="none" stroke="currentColor" stroke-width="2"/>
                        <rect x="120" y="60" width="20" height="40" fill="none" stroke="currentColor" stroke-width="2"/>
                        <rect x="90" y="100" width="20" height="30" fill="none" stroke="currentColor" stroke-width="2"/>
                    </svg>
                </div>

                <div class="password-container">
                    <input type="text" class="form-control border-0" id="setpass" value="" placeholder="Generate Password" readonly>
                    <span class="strength-badge very-strong">Very strong</span>
                    <button onclick="password()" class="btn btn-primary">Generate</button>
                </div>

                <div class="mb-4">
                    <label class="form-label d-flex justify-content-between">
                        Password length: <span>15</span>
                    </label>
                    <input type="range" class="form-range" min="8" max="32" value="15">
                </div>
<!-- 
                <div class="d-flex flex-wrap justify-content-center">
                    <div class="character-toggle active me-2 mb-2">ABC</div>
                    <div class="character-toggle active me-2 mb-2">abc</div>
                    <div class="character-toggle active me-2 mb-2">123</div>
                    <div class="character-toggle mb-2">#$&</div> -->
                </div>
            </div>
        </div>
    </div>

<script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
